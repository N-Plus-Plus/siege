<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doot Defender</title>
</head>
<body>
    <section class="left">
        <div class="important" id="myMass"></div>
        <div class="button" id="mobility">+10% Mobility<div class="tag"></div><div class="fill"></div></div>
        <div class="button" id="damage">+10% Damage<div class="tag"></div><div class="fill"></div></div>
        <div class="button" id="scale">+10% Range<div class="tag"></div><div class="fill"></div></div>
    </section>
    <canvas id="canvas"></canvas>
    <section class="right">
        <div class="important" id="myScale">Scale: 1:1</div>
        <div class="important bottom" id="runTime">00:00:00</div></div>
        <div class="button" id="spawnrate">+10% Spawn Rate<div class="tag"></div><div class="fill"></div></div>
        <div class="button" id="density">+10% Enemy Density<div class="tag"></div><div class="fill"></div></div>
        <div class="button" id="enemymass">+25% Enemy Mass<div class="tag"></div><div class="fill"></div></div>
    </section>
</body>
</html>
<footer>
    <script src="code.js"></script>
</footer>
