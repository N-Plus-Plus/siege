<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./ico.png"/>
    <title>Doot Defender</title>
</head>
<body>
    <section class="leftSect">
        <div class="button" id="damage"><div class="dfill">+10% Damage<div class="tag"></div></div><div class="fill"></div></div>
        <div class="button" id="mobility"><div class="dfill">+10% Mobility<div class="tag"></div></div><div class="fill"></div></div>
        <div class="button" id="scale"><div class="dfill">+10% Range<div class="tag"></div></div><div class="fill"></div></div>
    </section>
    <main class="flexy">
        <div class="important top left" id="myMass"></div>
        <div class="important bottom left" id="myScale">Scale: 1:1</div>
        <div class="important top right" id="myCores">Cores: 0</div>
        <div class="important bottom right" id="runTime">00:00:00</div></div>
        <canvas id="canvas"></canvas>
    </main>
    <section class="rightSect">
        <div class="button" id="spawnrate"><div class="dfill">+10% Spawn Rate<div class="tag"></div></div><div class="fill"></div></div>
        <div class="button" id="density"><div class="dfill">+50% Enemy Density<div class="tag"></div></div><div class="fill"></div></div>
        <div class="button" id="enemymass"><div class="dfill">+100% Enemy Mass<div class="tag"></div></div><div class="fill"></div></div>
    </section>
</body>
<script src="code.js"></script>
</html>
